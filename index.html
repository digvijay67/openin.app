      const credential = response.credential;
      // Send verification and authentication
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ credential }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {

        } else {

        }
      })
      .catch(error => {
        // Handle error
      });
    }

      document.getElementById('g-id-btn'),
